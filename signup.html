<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./styles/signup.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div id="navbar"></div>
    <div id="signup">
        <h1>Signup</h1>
        <form id="form">
            <label>Name</label>
            <br>
            <input type="text" name="name" id="name" class="inputForm">
            <br>

            <label>Email</label>
            <br>
            <input type="email" name="email" id="email" class="inputForm">
            <br>

            <label>Mobile Number</label>
            <br>
            <input type="number" name="number" id="number" class="inputForm">
            <br>

            <label>Password</label>
            <br>
            <input type="password" name="password" id="password" class="inputForm">
            <br>

            <input type="submit" name="submit" id="submit">
            <br>

        </form>


    </div>
</body>


</html>
<script type="module" src="./scripts/signup.js"></script>
